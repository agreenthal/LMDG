<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Date Generator</title>

    <div id="headerDiv">
    <header class="navbar">
        <section class="navbar-section" id="headerButtons">
          <a href="..." class="navbar-brand mr-2">"Date" Generator</a>
        </section>
      </header>
    </div>
</head>

<body>
    <div class="container" id="container1">
        <div class="columns">
            <div class ="column col-lg-4 col-md-6 col-sm-12" id="inputContainer">
                <h1>Make Your Date!</h1>
                <div class="form-group">
                    <label class="form-label" for="input-example-1">Who are you going out with?*</label>
                    <input class="form-input" type="text" id="input-example-1" placeholder="Name">
                </div>
                <!-- <div class="form-group">
                    <label class="form-label" for="input-example-14">Date:*</label>
                    <input class="form-input" type="date" id="input-example-14" placeholder="Enter Text">
                </div> -->
                <div class="form-group">
                    <label class="form-label" for="input-example-1">City:*</label>
                    <input class="form-input" type="text" id="input-example-1" placeholder="Where you at?">
                </div>
                <div class="form-group">
                    <label class="form-label" for="input-example-1">Cuisine:</label>
                    <input class="form-input" type="text" id="input-example-1" placeholder="What are you hungry for?">
                </div>
                <div class="form-group">
                    <label class="form-label" for="input-example-1">Entertainment:</label>
                    <select class="form-select">
                        <option>Choose an option</option>
                        <option>Movie</option>
                        <option>Event</option>
                        <option>None</option>
                    </select>
                </div>
                <div id="subclearbtns">
                    <button class="btn btn-success">Create Your Date!</button>
                    <button class="btn btn-primary">Easy Date!</button>
                    <button class="btn btn-error">Clear</button>
                </div>
            </div>
            <div class="column col-sm-6">
                <h1 id="outputHeader" style="display: none;">Have Fun!</h1>
            </div>
        </div>
    </div>


</body>

</html>
