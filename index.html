<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Last Minute Date Generator</title>

    <div id="headerDiv">
    <header class="navbar-center">
        <section class="navbar-section" id="headerButtons">
          <p id="navTitle">Date Generator</p>
        </section>
      </header>
    </div>
</head>

<body>
    <div class="container" id="container1">
        <div class="columns">
            <div class ="column col-lg-4 col-md-6 col-sm-12" id="inputContainer">
                <h1 style="text-align: center;">Make Your Date!</h1>
                <div class="form-group">
                    <label class="form-label" for="date-name">Who are you going out with?*</label>
                    <input class="form-input name" type="text" id="date-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="date-city">City:*</label>
                    <input class="form-input city" type="text" id="date-city" placeholder="Where you at?" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="date-food">Cuisine:</label>
                    <select id='food-select' class="form-select">
                      <option>Choose an option</option>
                      <option value='1'>American</option>
                      <option value='25'>Chinese</option>
                      <option value='148'>Indian</option>
                      <option value='55'>Italian</option>
                      <option value='73'>Mexican</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="date-city">Enterainment:</label>
                  <label class="form-radio form-inline">
                    <input value="entYes" type="radio" name="choice" checked=""><i class="form-icon"></i> Yes
                  </label>
                  <label class="form-radio form-inline">
                    <input value="entNO" type="radio" name="choice"><i class="form-icon"></i> No
                  </label>
                </div>

                <div id="subclearbtns">
                    <button class="btn btn-success date-btn">Create Your Date!</button>
                    <button id="clear-btn" class="btn btn-error">Clear</button>
                </div>
            </div>
            <div class="column col-sm-6" id="container2" style="display: none;">
                <h1 class='output' id="output-header"></h1>
                <hr>
                <div class='temp'></div>
                <div class='food'></div>
                <div class='event'></div>
                <a class='btn btn-primary share'>Share Your Date</a>
            </div>
        </div>
        <br>
        <br>
    </div>
    <div class="modal" id="modal-id">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
          <div class="modal-header">
            <span onclick="document.getElementById('modal-id').style.display='none'" 
            class="btn-clear">&times;</span>
            <div class="modal-title h5">C'mon bro</div>
           
          </div>
          <div class="modal-body">
            <div class="Content">
              <!-- content here -->
              <img class='easy-img' id='easy-image' style="display: block" src="https://i.imgflip.com/3og9i4.jpg">
            </div>
          </div>
          <div class="modal-footer">
            ...
          </div>
        </div>
      </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
